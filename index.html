<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuário - Entrega IV Front-End</title>
    <link rel="stylesheet" href="style.css">
    
    <meta name="color-scheme" content="light dark"> 
</head>
<body>

    <header role="banner">
        <h1>Projeto Front-End - Versão Acessível</h1>
    </header>

    <main role="main">
        <section class="perfil-card">
            <h2>Meu Perfil de Desenvolvedor</h2>

            <figure>
                <img src="caminho-para-sua-foto.jpg" alt="Foto de perfil do desenvolvedor, sorrindo e em ambiente profissional." class="perfil-foto">
                <figcaption>Nome Completo do Desenvolvedor</figcaption>
            </figure>

            <dl class="detalhes">
                <dt>Status:</dt>
                <dd>Concluindo Entrega IV (Acessibilidade & GitFlow)</dd>

                <dt>Tecnologias Foco:</dt>
                <dd>HTML Semântico, CSS Acessível, JavaScript</dd>
            </dl>

            <div class="acoes">
                <button type="button" id="btn-contato">Entrar em Contato</button>
            </div>
        </section>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
